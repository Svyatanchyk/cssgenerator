<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="./css\style.css">
</head>

<body>
   <div class="alertbox2" style="position: absolute; z-index: 1;">
      <div class="alertbox" style="max-width: 250px;">
         <div id="liveAlertPlaceholder" class="pt-lg-2"></div>
      </div>
   </div>
   <div class="container">
      <div class="row">
         <div class="col col-12 col-sm-7">
            <div class="accordion" id="accordionExample">
               <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                     <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Size
                     </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                     data-toggle="collapse">
                     <div class="accordion-body">
                        <div class="range-container">
                           <label for="rangeWidth" class="form-label">Width (px)</label>
                           <input min="100" max="300" type="range" class="form-range" id="rangeWidth">
                           <input min="100" max="300" type="number" class="form-control" id="textWidth"
                              placeholder="200">
                        </div>
                        <div class="range-container pt-xxl-2">
                           <label for="rangeHeight" class="form-label">Height (px)</label>
                           <input min="100" max="300" type="range" class="form-range" id="rangeHeight">
                           <input min="100" max="300" type="number" class="form-control" id="textHeight"
                              placeholder="200">
                        </div>
                     </div>
                  </div>
               </div>
               <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo">
                     <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Color
                     </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                     data-toggle="collapse">
                     <div class="accordion-body">
                        <div class="range-container">
                           <label for="rangeWidth" class="form-label">Background-Color (RGB)</label>
                           <div class="row">
                              <div class="col col-4"><input min="0" max="255" type="number" class="form-control"
                                    id="rText" placeholder="R" value="255"></div>
                              <div class="col col-4"><input min="0" max="255" type="number" class="form-control"
                                    id="gText" placeholder="G" value="255"></div>
                              <div class="col col-4"><input min="0" max="255" type="number" class="form-control"
                                    id="bText" placeholder="B" value="255"></div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="accordion-item">
                  <h2 class="accordion-header" id="headingThree">
                     <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Box Shadow
                     </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                     data-toggle="collapse">
                     <div class="accordion-body">
                        <div class="range-container">
                           <label for="rangeHorizontal" class="form-label">Horizontal Length</label>
                           <input min="0" max="20" type="range" class="form-range" id="rangeHorizontal" value="0">
                           <input min="0" max="20" type="number" class="form-control" id="textHorizontal" value="0">
                        </div>
                        <div class="range-container pt-xxl-2">
                           <label for="rangeVertical" class="form-label">Vertical Length</label>
                           <input min="0" max="20" type="range" class="form-range" id="rangeVertical" value="0">
                           <input min="0" max="20" type="number" class="form-control" id="textVertical" value="0">
                        </div>
                        <div class="range-container pt-xxl-2">
                           <label for="rangeBlur" class="form-label">Blur Radius</label>
                           <input min="0" max="20" type="range" class="form-range" id="rangeBlur" value="0">
                           <input min="0" max="20" type="number" class="form-control" id="textBlur" value="0">
                        </div>
                        <div class="range-container pt-xxl-2">
                           <label for="rangeBlur" class="form-label">Spread Radius</label>
                           <input min="0" max="20" type="range" class="form-range" id="rangeSpread" value="0">
                           <input min="0" max="20" type="number" class="form-control" id="textSpread" value="0">
                        </div>
                        <div class="range-container pt-xxl-2">
                           <label for="textcolor" class="form-label">Color</label>
                           <input type="color" class="form-control" id="textColor">
                        </div>
                     </div>
                  </div>
               </div>
               <div class="accordion-item">
                  <h2 class="accordion-header" id="headingThree">
                     <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        Border Radius
                     </button>
                  </h2>
                  <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingThree"
                     data-toggle="collapse">
                     <div class="accordion-body">
                        <div class="range-container">
                           <label for="rangeWidth" class="form-label">Top Left</label>
                           <input min="0" max="100" type="range" class="form-range" id="rangeTl" value="0">
                           <input min="0" max="100" type="number" class="form-control" id="textTl" value="0">
                        </div>
                        <div class="range-container pt-xxl-2">
                           <label for="rangeHeight" class="form-label">Top right</label>
                           <input min="0" max="100" type="range" class="form-range" id="rangeTr" value="0">
                           <input min="0" max="100" type="number" class="form-control" id="textTr" value="0">
                        </div>
                        <div class="range-container pt-xxl-2">
                           <label for="rangeHeight" class="form-label">Bottom right</label>
                           <input min="0" max="100" type="range" class="form-range" id="rangeBr" value="0">
                           <input min="0" max="100" type="number" class="form-control" id="textBr" value="0">
                        </div>
                        <div class="range-container pt-xxl-2">
                           <label for="rangeBl" class="form-label">Bottom left</label>
                           <input min="0" max="100" type="range" class="form-range" id="rangeBl" value="0">
                           <input min="0" max="100" type="number" class="form-control" id="textBl" value="0">
                        </div>
                        <div class="range-container pt-xxl-2">
                           <label for="textColorShadow" class="form-label">Color</label>
                           <input min="0" max="20" type="color" class="form-control" id="textColorShadow">
                        </div>
                        <div class="range-container pt-xxl-2">
                           <label for="rangeBl" class="form-label">Size</label>
                           <input min="1" max="10" type="range" class="form-range" id="rangeSizeBorder">
                        </div>
                     </div>
                  </div>
               </div>
               <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                     <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                        Background
                     </button>
                  </h2>
                  <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingOne"
                     data-toggle="collapse">
                     <div class="accordion-body">
                        <div class="range-container pt-xxl-2">
                           <label for="textFont" class="form-label">Background-Color</label>
                           <input type="color" class="form-control" id="boxContainerColor" value="#ffffff">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col col-12">
                  <div class="code-container">
                     <p id="code"></p>
                  </div>
               </div>
               <div class="col">
                  <button id="liveAlertBtn" type="button" class="btn btn-primary col col-12">Copy</button>
               </div>
            </div>
         </div>
         <div class="col col-12 col-sm-5">
            <h1 class="d-flex justify-content-center" id="preview">Preview</h1>
            <div class="box-container" id="boxContainer">
               <div id="box" class="box"></div>
            </div>
         </div>
      </div>
   </div>
   <!-- JavaScript Bundle with Popper -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
   </script>
   <script src="./js/script.js"></script>
</body>

</html>
